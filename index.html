<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Entries()</title>
</head>
<body>
    <div class="container bg-light">
        <div class="row m-5 d-flex justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success">
                        <h1 class="text-center text-white">Student Form</h1>
                    </div>
                    <div class="card-body">
                        <!-- msg  -->
                        <img src="https://thechurchofthecross.net/wp-content/plugins/3d-flip-book/assets/images/dark-loader.gif" class="img" alt="">
                        <div class="msg"></div>
                        <!-- msg div  -->
                        <!-- form  -->
                        <form id="student_form">
                            <div class="my-1">
                                <label for="" class="h6 bg-success p-1 my-2 text-white">Name</label>
                                <input name="name" class="form-control" type="text">
                                
                            </div>
                            <div class="my-1">
                                <label for=""  class="h6 bg-success p-1 my-2 text-white">Email</label>
                                <input name="email" class="form-control" type="text">
                                <div class="my-1">
                                <span id="email_validation"></span>
                               </div>
                            </div>
                            <div class="my-1">
                                <label for=""  class="h6 bg-success p-1 my-2 text-white">Mobile Number</label>
                                <input id="phone_field" name="phonenumber" class="form-control" type="text">
                                <span id="phonenumber_validation"></span>
                            </div>
                            <div class="my-1">
                                <label for=""  class="h6 bg-success p-1 my-2 text-white">Username</label>
                                <input name="username" class="form-control" type="text">
                            </div>
                            <div class="my-1">
                                <label for=""  class="h6 bg-success p-1 my-2 text-white">Gender</label><br>
                                <input  name="gender" type="radio" value="male"> Male
                                <input name="gender" type="radio" value="female"> Female
                            </div>
                            <div class="my-1">
                                <label for=""  class="h6 bg-success my-2 p-1 text-white">Subject</label><br>
                                <input  name="subject" type="checkbox" value="math"> Math
                                <input name="subject" type="checkbox" value="physics"> Physics
                                <input name="subject" type="checkbox" value="chemistry"> chemistry
                                <input name="subject" type="checkbox" value="biology"> Biology
                            </div>
                            <div class="my-1 text-center">
                                <button type="submit" class="btn btn-success my-2">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <script src="app.js"></script>
</body>
</html>
